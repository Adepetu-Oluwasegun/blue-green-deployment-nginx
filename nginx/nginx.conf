events {
    worker_connections 1024;
}

http {
    # Important: This directive makes nginx care about backend status codes
    proxy_intercept_errors on;
    
    upstream backend {
        server app_blue:3000 max_fails=1 fail_timeout=10s;
        server app_green:3000 backup;
    }

    server {
        listen 80;
        
        location / {
            proxy_pass http://backend;
            
            # Critical settings for failover
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
            
            # Reasonable timeouts
            proxy_connect_timeout 3s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Debug header to see which backend served the request
            add_header X-Upstream-Backend $upstream_addr always;
            add_header X-Upstream-Status $upstream_status always;
        }
    }
}